<div class="chatContainer">

    <!--General chatbox-->
    <div ng-show="showChatbox">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div id="chatboxfeed" class="panel-body chatFeed">
                <!-- Chatmessages -->
                <div class="chatMessage" ng-repeat="chatmessage in chatStore">
                    <div class="col-sm-2">{{chatmessage.user}}</div>
                    <div class="col-sm-9">{{chatmessage.message}}</div>
                    <div class="col-sm-1">{{chatmessage.timestamp}}</div>
                </div>
                <!-- Chatmessages end -->
            </div>
            <div class="panel-body chatInput">
                <!-- Chat input -->
                <div class="input-group">
                    <span id="sendmessage" class="input-group-addon" ng-click="sendMessage()">Send</span>
                    <textarea id="chatmessage" class="form-control" placeholder="Type je bericht hier...."></textarea>
                </div>
                <!-- Chat input -->
            </div>
        </div>
    </div>
    <!--General chatbox-->
    
    <!--pm chatbox-->
    <div class="panel panel-default" ng-hide="showChatbox">
        <div class="panel-heading">Panel heading without title {{receiver}}</div>
        <div id="pmfeed" class="panel-body chatFeed">
            <!-- Chatmessages -->
            <div ng-repeat="pmuser in pmStore | filter:receiver">
                <div class="chatMessage" ng-repeat="pm in pmuser.chat">
                    <div class="col-sm-2 ">{{pm.user}}</div>
                    <div class="col-sm-8 ">{{pm.message}}</div>
                    <div class="col-sm-2 right ">{{pm.timestamp}}</div>
                </div>
            </div>
            <!-- Chatmessages end -->

        </div>

        <div class="panel-body chatInput">
            <hr />
            <!-- Chat input -->
            <div class="input-group">
                <span id="sendmessage" class="input-group-addon" ng-click="sendPrivateMessage()">Send</span>
                <textarea id="chatmessage" class="form-control" placeholder="Type je bericht hier...."></textarea>
            </div>
            <!-- Chat input -->
        </div>
    </div>
    <!-- PM chatbox-->
    
    <!-- Side menu for users -->
    <div class="col-sm-2 sidebar col-sm-offset-10">
        <div class="nav nav-pills nav-stacked">
            <li class="active" ng-click="setReceiver('')"><a>Chatbox</a></li>
            <li ng-repeat="user in userStore">
                <a ng-click="setReceiver(user.name);">{{user.name}} </a>

            </li>
        </div>

        <div>Online: {{userStore.length}}</div>

    </div>
    <!-- End Side menu for users -->


</div>
