<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>GSNchat  {{authentication.userName}}    </title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/custom.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <!-- TODO: Creat a link to user mgmt with checking on roles/credentials -->
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welkom {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/chat">Chat</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
   
    <div class="container-fluid">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Gemaakt door Jeroen Veldhuijzen</p>
                </div>

            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="Content/scripts/angular-local-storage.min.js"></script>
    <script src="Content/scripts/loading-bar.min.js"></script>
    <script src="Content/scripts/dateHelper.js"></script>
    <!-- Load SignalR scripts-->
    <!--Reference the jQuery library. -->
    <script src="http://devbackgsnchat.jeroenveldhuijzen.nl/Scripts/jquery-1.9.0.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://devbackgsnchat.jeroenveldhuijzen.nl/Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://devbackgsnchat.jeroenveldhuijzen.nl/signalr/hubs"></script>
    
    <script src="Content/scripts/bootstrap.min.js"></script>
    
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/ordersService.js"></script>
    <script src="app/services/chatService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/ordersController.js"></script>
    <script src="app/controllers/chatController.js"></script>
    <script src="app/controllers/accountController.js"></script>
</body>
</html>
